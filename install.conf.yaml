- defaults:
    link:
        relink: true
        create: true

- clean: ['~']

- shell:
      # curl
    - sudo yum install wget openssl-devel -y
    - wget https://curl.haxx.se/download/curl-7.85.0.tar.gz && gunzip -c curl-7.85.0.tar.gz | tar xvf - && cd curl-7.85.0 && ./configure --with-ssl && make && sudo make install

      # homebrew
    - /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"  < /dev/null
    - echo 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"' >> /home/centos/.bash_profile
    - eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
    - sudo yum groupinstall 'Development Tools'

      # go install
    - sudo yum remove golang -y
    - brew install go

      # Neovim
    - brew install neovim

      #zsh
    - brew install zsh

      #coreutils
    - brew install coreutils

      # vivid (ls colors)
    - brew install vivid

      # bear
    - brew install bear

      # oh-my-zsh
    - sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" "" --unattended
    - command -v zsh | sudo tee -a /etc/shells
    - sudo chsh -s "$(command -v zsh)" "${USER}"

      # zsh-syntax-highlighting plugin
    - git clone https://github.com/zsh-users/zsh-syntax-highlighting.git ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-syntax-highlighting

      # packer
    - git clone --depth 1 https://github.com/wbthomason/packer.nvim ~/.local/share/nvim/site/pack/packer/start/packer.nvim

      # gotests
    - go install github.com/cweill/gotests/...@latest

      # go mod tags
    - go install github.com/fatih/gomodifytags@latest

      # fzf
    - brew install fzf

- create:
    - ~/.config/nvim
    - ~/.config/nvim/init.lua

- link:
    # git
    ~/.gitconfig:
        path: .gitconfig
        force: true

    # Shell
    ~/.zshrc:
        path: .zshrc
        force: true

    # Neovim
    ~/.config/nvim/init.lua:
        path: nvim/init.lua
        force: true
    ~/.config/nvim/lua/:
        path: nvim/lua/*
        glob: true
        force: true

